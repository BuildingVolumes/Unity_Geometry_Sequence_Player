{{ define "main" }}
<section class="section container-fluid mt-n3 pb-3">
  <div class="row justify-content-center">
    <div class="col-lg-12 text-center">
      <h1 class="mt-0">{{ .Title }}</h1>
    </div>
    <div class="col-lg-9 col-xl-8 text-center">
      <p class="lead">{{ .Params.lead | safeHTML }}</p>
      <a class="btn btn-primary btn-lg px-4 mb-2" href="/docs/quickstart/quick-start/" role="button">Get Started</a>
      <p class="meta">This project is part of the BuildingVolumes volumetric pipeline </p>
    </div>
  </div>
</section>
{{ end }}

{{ define "sidebar-prefooter" }}
<section class="section section-sm">
  <div class="container">
    <div class="row justify-content-center text-center">
      <div class="col-lg-5">
        <h2 class="h4">Pointclouds</h2>
        <iframe src="https://giphy.com/embed/XQYYx5XbKOWdFQjrMw" width="400" height="270" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p></p>
      </div>
      <div class="col-lg-5">
        <h2 class="h4">Meshes</h2>
        <iframe src="https://giphy.com/embed/MSiRKVjJYZUM25UCSU" width="400" height="270" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p></p>
      </div>
      <div class="col-lg-5">
        <h2 class="h4">Textured Meshes</h2>
        <iframe src="https://giphy.com/embed/P6C9vbEsc1jg6sRJDf" width="400" height="270" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p></p>
      </div>
    </div>
  </div>
</section>
{{ end }}

{{ define "sidebar-footer" }}
<section class="section section-sm container-fluid">
  <div class="row justify-content-center text-center">
    <div class="col-lg-9">
      {{- .Content -}}
    </div>
  </div>
</section>
{{ end }}
